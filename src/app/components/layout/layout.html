<div id="app" class="min-h-screen">
  <aside class="[grid-area:aside] flex py-4 pl-4 pr-2 bg-white">
    <div class="flex flex-col items-center flex-1 rounded-lg p-4 bg-gray-100">
      <div class="flex flex-col mb-15 text-center">
        <picture>
          <img src="assets/img/logoGto.png" alt="Gobierno del Estado de Guanajuato" class="h-30 mx-auto mb-4" />
        </picture>
        <span class="text-gray-700 font-medium">Dirección General del Registro Civil</span>
      </div>
      <div class="flex flex-col flex-1 justify-between">
        <section id="menu" class="flex-1">
          <span class="text-gray-400 font-medium text-sm">MENÚ</span>
          <ul class="max-w-max">
            <li>
              <a routerLink="/home" routerLinkActive="text-gray-700" [routerLinkActiveOptions]="{ exact: true }"
                class="flex items-center gap-3 py-2 rounded-lg text-gray-400 hover:text-gray-700"><svg class="w-6 h-6"
                  fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M9 16C9.85038 16.6303 10.8846 17 12 17C13.1154 17 14.1496 16.6303 15 16"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                  <path
                    d="M22 12.2039V13.725C22 17.6258 22 19.5763 20.8284 20.7881C19.6569 22 17.7712 22 14 22H10C6.22876 22 4.34315 22 3.17157 20.7881C2 19.5763 2 17.6258 2 13.725V12.2039C2 9.91549 2 8.77128 2.5192 7.82274C3.0384 6.87421 3.98695 6.28551 5.88403 5.10813L7.88403 3.86687C9.88939 2.62229 10.8921 2 12 2C13.1079 2 14.1106 2.62229 16.116 3.86687L18.116 5.10812C20.0131 6.28551 20.9616 6.87421 21.4808 7.82274"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg><span class="text-xl font-medium">Inicio</span></a>
            </li>
            <li>
              <a routerLink="/solicitudes" routerLinkActive="text-gray-700"
                class="flex items-center gap-3 py-2 rounded-lg text-gray-400 hover:text-gray-700"><svg class="w-6 h-6"
                  fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M8 12H9M16 12H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                  <path d="M16 8H15M12 8H8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                  <path d="M8 16H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                  <path
                    d="M3 14V10C3 6.22876 3 4.34315 4.17157 3.17157C5.34315 2 7.22876 2 11 2H13C16.7712 2 18.6569 2 19.8284 3.17157C20.4816 3.82476 20.7706 4.69989 20.8985 6M21 10V14C21 17.7712 21 19.6569 19.8284 20.8284C18.6569 22 16.7712 22 13 22H11C7.22876 22 5.34315 22 4.17157 20.8284C3.51839 20.1752 3.22937 19.3001 3.10149 18"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg><span class="text-xl font-medium">Solicitudes</span></a>
            </li>
          </ul>
        </section>
        <section id="logout" class="flex-1">
          <span class="text-gray-400 font-medium text-sm">GENERAL</span>
          <ul>
            <li>
              <button
                class="flex items-center gap-3 py-2 rounded-lg text-gray-400 cursor-pointer hover:text-gray-700 transition"
                (click)="onLogout()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M15 12L2 12M2 12L5.5 9M2 12L5.5 15" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" />
                  <path
                    d="M9.00195 7C9.01406 4.82497 9.11051 3.64706 9.87889 2.87868C10.7576 2 12.1718 2 15.0002 2L16.0002 2C18.8286 2 20.2429 2 21.1215 2.87868C22.0002 3.75736 22.0002 5.17157 22.0002 8L22.0002 16C22.0002 18.8284 22.0002 20.2426 21.1215 21.1213C20.3531 21.8897 19.1752 21.9862 17 21.9983M9.00195 17C9.01406 19.175 9.11051 20.3529 9.87889 21.1213C10.5202 21.7626 11.4467 21.9359 13 21.9827"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg><span class="text-xl font-medium">Cerrar sesión</span>
              </button>
            </li>
          </ul>
        </section>
        <section id="carrousel" class="basis-50 flex">
          <div class="relative bg-white rounded-lg flex-1 overflow-hidden">
            <!-- Contenedor de imágenes -->
            <div class="relative h-52 overflow-hidden rounded-lg">
              <div class="flex h-full"
                   style="width: 300%; transition: transform 0.5s ease-in-out;"
                   [style.transform]="'translateX(-' + (currentSlide * 33.333) + '%)'">
                @for (slide of carouselSlides; track $index) {
                <div class="w-1/3 h-full flex-shrink-0 relative">
                  <img [src]="slide.image"
                       [alt]="slide.title"
                       class="w-full h-full object-cover">
                  <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                  <div class="absolute bottom-0 left-0 right-0 p-3 text-white">
                    <h3 class="text-base font-semibold mb-1">{{ slide.title }}</h3>
                    <p class="text-xs opacity-90">{{ slide.description }}</p>
                  </div>
                </div>
                }
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </aside>
  <header class="[grid-area:header] pt-4 pr-4 flex">
    <div class="flex flex-1 p-4 rounded-lg justify-end items-center bg-gray-100">
      <div class="flex items-center">
        <picture>
          <img src="{{userPhoto}}" alt="Usuario" class="h-8 w-8 rounded-full" />
        </picture>
        <span class="ml-2 text-gray-700 font-medium">{{userName}}</span>
      </div>
    </div>
  </header>
  <main class="[grid-area:main] pb-4 pr-4 pt-2 flex">
    <div class="flex flex-1 p-4 rounded-lg bg-gray-100">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
